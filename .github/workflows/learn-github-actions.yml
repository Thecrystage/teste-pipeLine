name: update-netlify
run-name: ${{ github.actor}} esta atualizando Netlify
on: 
  push:
    branches:
      - main

  jobs:
    deploy:
        Deploy do Site no Netlify:
        runs-on: ubunto-latest

        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-node@v4
            with: 
              node-version: '18'
          - run: npm install -g netlify-cli
          - run: netlify deploy --site=${{ secrets.NETLIFY_SITE_ID }} --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --dir="." --prod